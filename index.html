async function speakGeorgian(text) {
    try {
        // ვამოწმებთ აუდიო კონტექსტის მხარდაჭრას
        if (!'AudioContext' in window && !'webkitAudioContext' in window) {
            throw new Error('Audio not supported');
        }
        
        const token = await getAzureToken();
        if (!token) return;

        // ვამატებთ ლოადინგ ინდიკატორს
        const loadingIndicator = document.createElement('div');
        loadingIndicator.className = 'loading-indicator';
        document.body.appendChild(loadingIndicator);

        const url = `https://${AZURE_CONFIG.region}.tts.speech.microsoft.com/cognitiveservices/v1`;
        const ssml = `
            <speak version='1.0' xml:lang='ka-GE'>
                <voice xml:lang='ka-GE' xml:gender='Female' name='ka-GE-EkaNeural'>
                    <prosody rate="1.1" pitch="+0%">${text}</prosody>
                </voice>
            </speak>`;

        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/ssml+xml',
                'X-Microsoft-OutputFormat': 'audio-16khz-64kbitrate-mono-mp3' // შემცირებული ბიტრიტი მობილურებისთვის
            },
            body: ssml
        });

        if (!response.ok) throw new Error('Speech synthesis failed');

        const blob = await response.blob();
        const audio = new Audio(URL.createObjectURL(blob));
        
        // ვამატებთ აუდიოს დასრულების ჰენდლერს
        audio.onended = () => {
            URL.revokeObjectURL(audio.src); // ვათაისუფლებთ მეხსიერებას
            loadingIndicator.remove();
        };

        await audio.play();

    } catch (error) {
        console.error('Error with text-to-speech:', error);
        alert('გახმოვანების შეცდომ. სცადეთ თავიდან.');
    }
}

function createGroupsByStudentCount(studentsPerGroup) {
    const totalStudents = students.length;
    
    // გამოვთვალოთ ჯგუფების რაოდენობა
    const numberOfGroups = Math.ceil(totalStudents / studentsPerGroup);
    
    // გამოვთვალოთ მინიმალური რაოდენობა თითო ჯგუფში
    const minStudentsPerGroup = Math.floor(totalStudents / numberOfGroups);
    
    // გამოვთვალოთ რამდენ ჯგუფს დასჭირდება დამატებითი სტუდენტი
    const extraStudents = totalStudents % numberOfGroups;
    
    // შევქმნათ ჯგუფების მასივი
    const groups = [];
    let currentIndex = 0;
    
    // დავარანდომოთ სტუდენტების მასივი
    const shuffledStudents = [...students].sort(() => Math.random() - 0.5);
    
    // შევქმნათ ჯგუფები
    for (let i = 0; i < numberOfGroups; i++) {
        const currentGroupSize = minStudentsPerGroup + (i < extraStudents ? 1 : 0);
        const group = shuffledStudents.slice(currentIndex, currentIndex + currentGroupSize);
        groups.push(group);
        currentIndex += currentGroupSize;
    }
    
    // გამოვაჩინოთ ჯგუფები
    displayGroups(groups);
}

function displayGroups(groups) {
    const groupsHTML = groups.map((group, index) => 
        `<div class="group">ჯგუფი ${index + 1}: ${group.join(', ')}</div>`
    ).join('');

    groupsList.innerHTML = groupsHTML;
}

function createGroupsByGroupCount(numberOfGroups) {
    // შევამოწმოთ არის თუ არა საკმარისი სტუდენტები (მინიმუმ 2 სტუდენტი თითო ჯგფში)
    if (students.length < numberOfGroups * 2) {
        alert(`ჯგუფები ვერ გაკეთდება. ${numberOfGroups} ჯგუფისთვის საჭიროა მინიმუმ ${numberOfGroups * 2} სტუდენტი (თითო ჯგუფში ინიმუმ 2 სტუდენტი)`);
        return;
    }
    
    // დავარანდომოთ ���ტუდენ���ების მ����სივი
    const shuffledStudents = [...students].sort(() => Math.random() - 0.5);
    
    // გამოვთვალოთ მინიმალური და მაქსიმალური რაოდენობა ჯგუფში
    const minStudentsPerGroup = Math.floor(students.length / numberOfGroups);
    const remainingStudents = students.length % numberOfGroups;
    
    // შევქმნათ ჯგუფების მასივი
    const groups = Array(numberOfGroups).fill().map(() => []);
    
    let currentIndex = 0;
    
    // პირველ რიგში გავანაწილოთ მიიმალური რაოდენობა ყველა ჯგუფში
    for (let i = 0; i < numberOfGroups; i++) {
        groups[i] = shuffledStudents.slice(currentIndex, currentIndex + minStudentsPerGroup);
        currentIndex += minStudentsPerGroup;
    }
    
    // დარჩენილი სტუდენტები გავანაწილოთ თანაბრად
    for (let i = 0; i < remainingStudents; i++) {
        groups[i].push(shuffledStudents[currentIndex + i]);
    }
    
    displayGroups(groups);
}

    };
    
    // ვამოწმებთ თითოეულ ღილაკს
    Object.entries(buttons).forEach(([key, button]) => {
        if (button) {
            // ვრთავთ ღილაკს
            button.disabled = false;
            
            // ვამატებთ ვიზუალურ ფიდბექს

            });
        }
    });
}

// დავამატოთ მომხმარებლის სტატუსის შემოწმება
function checkUserAccess(uniqueCode) {
    const userRef = ref(database, `activeUsers/${uniqueCode}`);
    onValue(userRef, (snapshot) => {
        const userData = snapshot.val();
        if (userData && userData.blocked) {
            // თუ მომხმარებელი დაბლოკილია, გადავამისამართოთ request.html-ზე
            window.location.href = 'request.html';
        }
    });
}

// მომხმარებლის აქტივობის განახლება
function updateUserActivity(uniqueCode) {
    const updates = {};
    updates[`activeUsers/${uniqueCode}/lastActive`] = Date.now();
    update(ref(database), updates);
}
